    <div class="container c">
        <h3 class="green-text">Summer Camp Registration Form</h3>
        <form action="" class="summer_camp_form" id="mainFormId" method="post">
            <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" id="fname" name="fname">
                <label class="active" for="fname">First Name</label>
                <img src="./images/icon-error.svg" alt="error" class="error_img" id="error_img1">
                <span class="error_msg" id="error_msg1"></span>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input type="text" id="lname" name="lname">
                <label class="active" for="lname">Last Name</label>
                <img src="./images/icon-error.svg" alt="error" class="error_img" id="error_img2">
                <span class="error_msg" id="error_msg2"></span>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">email</i>
                <input type="email" id="email" class="validate">
                <label class="active" for="email">Email</label>
                <img src="./images/icon-error.svg" alt="error" class="error_img" id="error_img3">
                <span class="error_msg" id="error_msg3"></span>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">password</i>
                <input type="password" id="password">
                <label class="active" for="password">password</label>
                <img src="./images/icon-error.svg" alt="error" class="error_img" id="error_img4">
                <span class="error_msg" id="error_msg4"></span>
            </div>
            <div class="input-field">
                <i class="material-icons prefix">phone_android</i>
                <input type="text" id="mobileno">
                <label class="active" for="mobileno">MobileNo</label>
                <img src="./images/icon-error.svg" alt="error" class="error_img" id="error_img5">
                <span class="error_msg" id="error_msg5"></span>
            </div>
            <div class="input-field col s12">
                <i class="material-icons prefix">add_location</i>
                <textarea id="address" class="materialize-textarea" data-length="120"></textarea>
                <label for="textarea1">Address</label>
                <img src="./images/icon-error.svg" alt="error" class="error_img" id="error_img6">
                <span class="error_msg" id="error_msg6"></span>
            </div>

            <div class="input-field s12">
                <i class="material-icons prefix">add</i>
                <select id="select_id">
                    <option value="" disabled selected><label class="choose_label" for="">Choose your option</label></option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Delaware">Delaware</option>
                </select>
                <label>District</label>
                <img src="./images/icon-error.svg" alt="error" class="error_img" id="error_img9">
                <span class="error_msg" id="error_msg9"></span>
            </div>

            <div class="add_student_btn">

            </div>

           <div class="formSubmissionButton">
