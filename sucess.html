let studentPara = document.getElementById("studentP")


studentPage(studentObjLength);  // dynamic calling student

function studentPage(length){
  let counter = 1;
  for(let i=0; i<length; i++){
   
    let pTag = document.createElement("p");
    pTag.setAttribute("id",`pId-${counter}`)
    pTag.setAttribute("class","studentContainer")
    console.log(pTag);
    console.log(`pId-${counter}`);
    pTag.innerHTML = `STUDENT NAME:${obj.studentObject[i].studentName}` +"</br>"+ `STUDENT DOB:${obj.studentObject[i].studentBirthday}` +"</br>"+ `STUDENT Image:${obj.studentObject[i].studentProfileImage}` +"</br>" ;
    studentPara.appendChild(pTag)
    counter++;
  }
  
  return; 
}
